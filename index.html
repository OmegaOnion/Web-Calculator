<html>
<head>
    <script src = "calculator.js"></script>
    <link rel="stylesheet" type="text/css" href="calcStyle.css">
</head>
<body onload="onLoad()">
<div id="calc">
    <div id = "display">
        <div id="inputDisplay"></div>
        <div id="outputDisplay"></div>
    </div>
    <div id="buttons">
        <div id="numButtons">
            <button class="number" value=7>7</button>
            <button class="number" value=8>8</button>
            <button class="number" value=9>9</button>
            <button class="number" value=4>4</button>
            <button class="number" value=5>5</button>
            <button class="number" value=6>6</button>
            <button class="number" value=1>1</button>
            <button class="number" value=2>2</button>
            <button class="number" value=3>3</button>
            <button id = "dot" class="number2"value='.'>.</button> 
            <button class="number" value=0>0</button>
            <button id="ans" class="number2"value='ans'>ans</button>           
        </div>
        <div id="operatorButtons">
                <button class="operator" value='+'>+</button>
                <button class="operator" value='-'>-</button>
                <button class="operator" value='/'>/</button>
                <button class="operator" value='*'>*</button>
        </div>
        <div id="functionButtons">
                <button id="equals" class="function">=</button>
                <button id="clear" class="function">C</button>
        </div>
    </div>
</div>
</body>
</html>
